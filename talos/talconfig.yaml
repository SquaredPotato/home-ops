# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.2.100:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.2.100"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "mizu-10"
    ipAddress: "10.0.2.10"
    installDisk: "/dev/nvme0n1"
    controlPlane: true
    nodeLabels:
      nodeType: "pi"
    machineSpec: &piSpec
      secureboot: false
      arch: "arm64"
      mode: "metal"
    schematic: &piSchematic
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/nfsd
            - siderolabs/util-linux-tools
    volumes: &volumes
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: disk.transport == 'nvme'
          minSize: 2GB
          maxSize: 75GB
          grow: false
    userVolumes:
      - name: openebs-data
        provisioning: &ebsVolume
          diskSelector:
            match: disk.transport == 'nvme'
          minSize: 10GiB
          maxSize: 50GiB
          grow: true
        filesystem:
          type: xfs
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:e5:ed:8c"
        dhcp: false
        addresses:
          - "10.0.2.10/23"
        routes: &routes
          - network: "0.0.0.0/0"
            gateway: "10.0.2.1"
        mtu: 1500
        vip: &vip
          ip: "10.0.2.100"
  - hostname: "mizu-11"
    ipAddress: "10.0.2.11"
    installDisk: "/dev/nvme0n1"
    controlPlane: true
    nodeLabels:
      nodeType: "pi"
    machineSpec: *piSpec
    schematic: *piSchematic
    volumes: *volumes
    userVolumes:
    - name: openebs-data
      provisioning: *ebsVolume
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:e5:ed:21"
        dhcp: false
        addresses:
          - "10.0.2.11/23"
        routes: *routes
        mtu: 1500
        vip: *vip
  - hostname: "mizu-12"
    ipAddress: "10.0.2.12"
    installDisk: "/dev/nvme0n1"
    controlPlane: true
    nodeLabels:
      nodeType: "pi"
    machineSpec: *piSpec
    schematic: *piSchematic
    volumes: *volumes
    userVolumes:
      - name: openebs-data
        provisioning: *ebsVolume
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:e5:ec:4f"
        dhcp: false
        addresses:
          - "10.0.2.12/23"
        routes: *routes
        mtu: 1500
        vip: *vip
  - hostname: "mizu-13"
    ipAddress: "10.0.2.13"
    installDisk: "/dev/nvme0n1"
    controlPlane: true
    nodeLabels:
      nodeType: "pi"
    machineSpec: *piSpec
    schematic: *piSchematic
    volumes: *volumes
    userVolumes:
      - name: openebs-data
        provisioning: *ebsVolume
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:e5:ed:96"
        dhcp: false
        addresses:
          - "10.0.2.13/23"
        routes: *routes
        mtu: 1500
        vip: *vip
  - hostname: "mizu-20"
    ipAddress: "10.0.2.20"
    installDisk: "/dev/sda"
    controlPlane: false
    machineSpec: &intelSpec
      secureboot: false
      arch: "amd64"
      mode: "metal"
    schematic: &intelSchematic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/nfsd
            - siderolabs/util-linux-tools
            - siderolabs/iscsi-tools
    extraManifests: &workerManifests
      - "./patches/worker/longhorn-partition.yaml"
    userVolumes:
      - name: openebs-data
        provisioning: *ebsVolume
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c0:25:a5:d0:8e:c0"
        dhcp: false
        addresses:
          - "10.0.2.20/23"
        routes: *routes
        mtu: 1500
  - hostname: "mizu-21"
    ipAddress: "10.0.2.21"
    installDisk: "/dev/sda"
    controlPlane: false
    machineSpec: *intelSpec
    schematic: *intelSchematic
    extraManifests: *workerManifests
    userVolumes:
      - name: openebs-data
        provisioning: *ebsVolume
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "c8:5a:cf:c1:31:2b"
        dhcp: false
        addresses:
          - "10.0.2.21/23"
        routes: *routes
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/machine-hugepages.yaml"


# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/global/machine-ebs-dir.yaml"

worker:
  patches:
    - "@./patches/worker/longhorn-partition.yaml"
