---
apiVersion: v1
kind: Service
metadata:
  name: external-nextcloud-service
  namespace: kube-system
spec:
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: external-nextcloud-route
  labels:
    kubernetes.io/service-name: external-nextcloud-route
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - ${LAN_NEXTCLOUD_IP}
---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-nextcloud-route
spec:
  hostnames: ["next.${SECRET_DOMAIN}"]
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: external-nextcloud-service
          namespace: kube-system
          port: 80
